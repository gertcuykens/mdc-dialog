<!doctype html>
<html>
  <head>
    <title>HelloWorld</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"/>
    <meta name="mobile-web-app-capable" content="yes">
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import {html, render} from 'https://unpkg.com/lit-html?module'
      import {MDCDialog} from './dist/index.js'
      // import {MDCDialog} from 'https://unpkg.com/@material/dialog?module'
      // import {MDCRipple} from 'https://unpkg.com/@material/ripple?module'
      class HelloWorld extends HTMLElement {
        constructor() {
          super()
          this.attachShadow({mode: 'open'});
        }
        connectedCallback() {
          const root = this.shadowRoot
          render(html`
            <link href="https://unpkg.com/material-components-web/dist/material-components-web.min.css" rel="stylesheet">
            <style>
              :host {
                --mdc-theme-primary: #3f51b5;
                --mdc-theme-secondary: #3f51b5;
              }
            </style>
            <div class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="dialog__title" aria-describedby="dialog__content">
                <div class="mdc-dialog__container">
                  <div class="mdc-dialog__surface">
                    <h2 class="mdc-dialog__title" id="dialog__title">HelloWorld</h2>
                    <div class="mdc-dialog__content" id="dialog__content"></div>
                    <footer class="mdc-dialog__actions">
                      <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label" id="dialog__no">No</span>
                      </button>
                      <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                        <span class="mdc-button__label" id="dialog__yes">Yes</span>
                      </button>
                    </footer>
                  </div>
                </div>
                <div class="mdc-dialog__scrim"></div>
              </div>
          `, root)
          const linkEl = root.querySelector('link[rel="stylesheet"]')
          linkEl.addEventListener('load', () => {
            // root.querySelectorAll('.mdc-dialog').forEach((i)=>MDCRipple.attachTo(i))
            // const dialog = new MDCDialog(document.querySelector('.mdc-dialog'))
          })
        }
      }
      customElements.define('hello-world', HelloWorld)
    </script>
  </head>
  <body>
    <hello-world></hello-world>
  </body>
</html>
